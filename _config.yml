# ABOUT ME SECTION
# show_aboutme_card:
# > setting this to true, will display the About Me section
# > setting this to false, will omit the About Me section
show_aboutme_card: true
# about_me_title: The will be displayed as the title in the About Me section
about_me_title: About Me
# about_me_description: This will be displayed under the title.
about_me_description: "Hello! I am Bryce, a well-rounded IT professional with a robust track record in managed services, systems administration, and cloud engineering/architecture (Azure). My drive is rooted in delivering service and leadership that not only meets but transcends industry expectations and organizational standards.

With meticulous attention to detail and an enduring passion for excellence, I excel in crafting and implementing goal-oriented IT strategies, complying with the latest industry guidelines. My standout abilities reside in developing and deploying robust solutions to identify and rectify system issues swiftly. As a creative problem solver and out-of-the-box thinker, I bring exceptional leadership, communication, relationship-building, and analytical skills to the table.

Throughout my professional journey, I have shown consistent dedication as a resourceful and result-oriented professional. My accomplishments range from successfully steering diverse technical projects from ideation to completion, adhering to defined scope, timeframe, and quality parameters. Additionally, I have proven expertise in integrating new systems into existing ones, installing hardware, standing up software solutions, and documenting system/process changes. I firmly believe that my progressive career trajectory can contribute to achieving an organization's core objectives. I am always enthusiastic about undertaking new challenges and opportunities that allow me to utilize my technical skills and experiences at a strategic level.

Living in Georgia, with my lovely wife and our energetic Pomeranian, my life outside of work includes enjoying time with family, community service through local churches, playing basketball, and tinkering in my home lab. If you're interested in discussing how my experiences can benefit your organization or if you'd like to chat about the latest trends in technology, don't hesitate to connect!"

